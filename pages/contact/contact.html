          <div class="p-4 contactanos-container">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
              <input type="text" minlength="6" maxlength="25" required autofocus autocomplete="" class="form-control"

            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label mb-3">Correo Electrónico</label>

                id="exampleFormControlInput1" placeholder="cristian89@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
              <textarea class="form-control" placeholder="Escribe tu consulta" id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>
            <p></p>
            <a href="/pages/error404-1.html" button class="btn btn-outline-dark">Enviar</a>
          </div>
        </div>
        <div class="col-12 col-md-6  ">
